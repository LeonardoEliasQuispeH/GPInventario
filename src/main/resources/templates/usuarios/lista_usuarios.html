<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">

    <!-- Título centrado -->
    <div class="text-center mb-4">
        <h3>Lista de Usuarios</h3>
    </div>

    <!-- Mensaje de éxito o error -->
    <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${exito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Botón añadir -->
    <div class="mb-3">
        <a href="/usuarios/nuevo" class="btn btn-success me-2">Añadir Usuario</a>
    </div>

    <!-- Tabla responsiva -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Celular</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellido}"></td>
                    <td th:text="${usuario.dni}"></td>
                    <td th:text="${usuario.celular}"></td>
                    <td>
                        <!-- Editar -->
                        <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="text-primary me-2" title="Editar">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                        <!-- Eliminar -->
                        <a href="#" class="text-danger me-2" th:onclick="'abrirModalEliminar(' + ${usuario.id} + ');'" title="Eliminar">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                        <!-- Bloquear/Desbloquear (sin funcionalidad por ahora) -->
                        <a href="#" class="text-warning" title="Bloquear/Desbloquear">
                            <i class="bi bi-lock-fill"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmarEliminarModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirmar eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        ¿Está seguro de que desea eliminar este usuario?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <a id="btnEliminarConfirmar" class="btn btn-danger">Aceptar</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function abrirModalEliminar(idUsuario) {
    const btn = document.getElementById('btnEliminarConfirmar');
    btn.href = '/usuarios/eliminar/' + idUsuario;
    const modal = new bootstrap.Modal(document.getElementById('confirmarEliminarModal'));
    modal.show();
}
</script>

</body>
</html>
