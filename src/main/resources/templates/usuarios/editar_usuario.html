<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventario</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout">
                        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                    </a>
                </li>
            </ul>
        </div>
</nav>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h4>Editar Usuario</h4>
        </div>
        <div class="card-body">

            <!-- Mensajes -->
            <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${exito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/usuarios/actualizar}" th:object="${usuario}" method="post" class="row g-3">
                <input type="hidden" th:field="*{id}" />

                <div class="col-md-6">
                    <label class="form-label fw-bold">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">Apellido:</label>
                    <input type="text" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">Correo:</label>
                    <input type="email" th:field="*{correo}" class="form-control" placeholder="Ingrese el correo">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">DNI:</label>
                    <input type="text" th:field="*{dni}" class="form-control" placeholder="Ingrese el DNI (8 dígitos)">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">Celular:</label>
                    <input type="text" th:field="*{celular}" class="form-control" placeholder="Ingrese el celular (9 dígitos)">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">Rol:</label>
                    <select th:field="*{rol}" class="form-select">
                        <option value="">Seleccione un rol</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Encargado de almacén">Encargado de almacén</option>
                        <option value="Gerente">Gerente</option>
                    </select>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a th:href="@{/usuarios}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
