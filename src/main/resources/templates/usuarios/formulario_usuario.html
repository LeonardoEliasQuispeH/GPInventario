<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventario</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout">
                        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                    </a>
                </li>
            </ul>
        </div>
    </nav>
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="text-center mb-4">Registrar Usuario</h4>

            <!-- Mensajes de éxito y error -->
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${mensajeExito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Formulario -->
            <form th:action="@{/usuarios/guardar}" th:object="${nuevoUsuario}" method="post">
                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label>Apellido</label>
                    <input type="text" class="form-control" th:field="*{apellido}" required>
                </div>

                <div class="mb-3">
                    <label>Correo</label>
                    <input type="email" class="form-control" th:field="*{correo}" required>
                </div>

                <div class="mb-3">
                    <label>DNI</label>
                    <input type="text" class="form-control" th:field="*{dni}" required maxlength="8">
                </div>

                <div class="mb-3">
                    <label>Celular</label>
                    <input type="text" class="form-control" th:field="*{celular}" required maxlength="9">
                </div>

                <div class="mb-3">
                    <label>Rol</label>
                    <select class="form-select" th:field="*{rol}" required>
                        <option value="">-- Seleccione rol --</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Encargado de almacén">Encargado de almacén</option>
                        <option value="Gerente">Gerente</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
