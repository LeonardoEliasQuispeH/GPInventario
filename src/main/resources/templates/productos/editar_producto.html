<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/productos">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/movimientos">Movimientos</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5" style="max-width: 700px;">
    <div class="card shadow border-0 rounded-4">
        <div class="card-body p-4">
            <h3 class="text-center mb-4">Editar Producto</h3>

            <!-- Mensaje de advertencia o éxito -->
            <div th:if="${mensaje}" class="alert alert-info text-center" th:text="${mensaje}"></div>

            <form th:action="@{/productos/actualizar}" th:object="${producto}" method="post">
                
                <!-- Campo oculto para el ID (no visible pero necesario para la actualización) -->
                <input type="hidden" th:field="*{id}">

                <!-- Nombre del producto -->
                <div class="mb-3">
                    <label>Nombre del producto</label>
                    <input type="text" th:field="*{nombreProducto}" class="form-control" required>
                </div>

                <!-- Cantidad -->
                <div class="mb-3">
                    <label>Cantidad</label>
                    <input type="number" th:field="*{stock}" class="form-control" min="0" required>
                </div>

                <!-- Talla -->
                <div class="mb-3">
                    <label>Talla</label>
                    <select th:field="*{talla}" class="form-select" required>
                    <option value="">Seleccionar</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
                </div>

                <!-- Color -->
                <div class="mb-3">
                    <label>Color</label>
                    <input type="text" th:field="*{color}" class="form-control" required>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a href="/productos" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
