<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .mensaje {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/productos">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/movimientos">Movimientos</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h4>Registrar Nuevo Producto</h4>
        </div>
        <div class="card-body">
            <!-- Mensaje dinámico (éxito o error) -->
            <div th:if="${mensaje}" class="alert mensaje"
                 th:classappend="${mensaje.contains('correctamente')} ? 'alert-success' : 'alert-danger'"
                 th:text="${mensaje}">
            </div>

            <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre del Producto</label>
                    <input type="text" th:field="*{nombreProducto}" class="form-control" placeholder="Ej. Camiseta algodón" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" th:field="*{stock}" class="form-control" min="0" placeholder="Ej. 50" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Talla</label>
                    <select th:field="*{talla}" class="form-select" required>
                        <option value="" disabled selected>Seleccione una talla</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Color</label>
                    <input type="text" th:field="*{color}" class="form-control" placeholder="Ej. Azul" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/productos" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
